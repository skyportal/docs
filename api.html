  "info": {
    "description": "SkyPortal provides an API to access most of its underlying\nfunctionality. To use it, you will need an API token. This\ncan be generated via the web application from your profile page or, if\nyou are an admin, you may use the system provisioned token stored\ninside of `.tokens.yaml`.\n\n### Accessing the SkyPortal API\n\nOnce you have a token, you may access SkyPortal programmatically as\nfollows.\n\n#### Python\n\n```python\nimport requests\n\ntoken = 'ea70a5f0-b321-43c6-96a1-b2de225e0339'\n\ndef api(method, endpoint, data=None):\n    headers = {'Authorization': f'token {token}'}\n    response = requests.request(method, endpoint, json=data, headers=headers)\n    return response\n\nresponse = api('GET', 'http://localhost:5000/api/sysinfo')\n\nprint(f'HTTP code: {response.status_code}, {response.reason}')\nif response.status_code in (200, 400):\n    print(f'JSON response: {response.json()}')\n```\n\n#### Command line (curl)\n\n```sh\ncurl -s -H 'Authorization: token ea70a5f0-b321-43c6-96a1-b2de225e0339' http://localhost:5000/api/sysinfo\n```\n\n### Request parameters\n\nThere are two ways to pass information along with a request: path and body parameters.\n\n#### Path parameters\n\nPath parameters (also called query or URL parameters) are embedded in\nthe URL called. For example, you can specify `numPerPage` or\n`pageNumber` path parameters when calling `/api/candidates` as\nfollows:\n\n```sh\ncurl -s -H 'Authorization: token ea70a5f0-b321-43c6-96a1-b2de225e0339' \\\n     http://localhost:5000/api/candidates?numPerPage=100&pageNumber=1\n```\n\nWhen using Python's `requests` library, a dictionary of path\nparameters can be passed in via the `params` keyword argument:\n\n```python\ntoken = 'ea70a5f0-b321-43c6-96a1-b2de225e0339'\n\nresponse = requests.get(\n    \"http://localhost:5000/api/sources\",\n    params={\"includeComments\": True, \"includeThumbnails\": False},\n    headers={'Authorization': f'token {token}'},\n)\n```\n\n#### Body parameters\n\nRequest body parameters (or simply: the body of the request)\ncontains data uploaded to a specific endpoint. These are the\nparameters listed under `REQUEST BODY SCHEMA: application/json` in the\nAPI docs.\n\nWhen using Python's `requests` library, body parameters are specified\nusing the `json` keyword argument:\n\n```python\ntoken = \"abc\"\nresponse = requests.post(\n    \"http://localhost:5000/api/sources\",\n    json={\n        \"id\": \"14gqr\",\n        \"ra\": 353.36647,\n        \"dec\": 33.646149,\n        \"group_ids\": [52, 97],\n    },\n    headers={\"Authorization\": f\"token {token}\"},\n)\n```\n\n### Responses\n\n#### Success\n\nIn the above examples, the SkyPortal server is located at\n`http://localhost:5000`. In case of success, the HTTP response is 200:\n\n```text\nHTTP code: 200, OK\nJSON response: {'status': 'success', 'data': {}, 'version': '0.9.dev0+git20200819.84c453a'}\n```\n\n#### Failure\n\nOn failure, it is 400; the JSON response has `status=\"error\"` with the reason\nfor the failure given in `message`:\n\n```json\n{\n  \"status\": \"error\",\n  \"message\": \"Invalid API endpoint\",\n  \"data\": {},\n  \"version\": \"0.9.1\"\n}\n```\n\n### Pagination\n\nSeveral API endpoints (notably the sources and candidates APIs) enforce\npagination to limit the number of records that can be fetched per request.\nThese APIs expose parameters that facilitate pagination (see the various\nAPI docs for details). Some of these endpoints (like the sources and candidates APIs) let you query lists of records that are dynamic, and often updated. In such cases, to avoid missing records or fetching duplicates, it is **strongly recommended** to use the **caching mechanism** provided by the API. Below, you'll find examples of how to paginate through the sources API with and without caching.\n\n#### Without caching\n\nHere is an example of how to paginate through the sources API without any caching. This is valid and the simplest way to paginate through the results of any paginated API endpoint. However, we recommend using the caching mechanism if it is available for the endpoint you are querying (see the following section).\n\n_Warnings_:\n\n- The `totalMatches` is not returned by all endpoints that implement caching. Please check the API documentation for the endpoint you are querying, and we recommend logging the results while debugging to make sure all is in order.\n\n```python\nimport requests\nimport time\n\nbase_url = \"https://fritz.science/api\"\nurl = base_url + \"/sources\"\ntoken = \"your_token_id_here\"\nheaders = {\"Authorization\": f\"token {token}\"}\ngroup_ids = [4, 71]  # If applicable\nmax_retries = 3\n\nparams = {\n    'pageNumber': 1,\n    'numPerPage': 100,\n    'group_ids': group_ids,\n    'totalMatches': None\n}\n\nall_sources = []\n\nretries_remaining = max_retries\nwhile retries_remaining > 0:\n    r = requests.get(\n        url,\n        params=params,\n        headers=headers,\n    )\n\n    if r.status_code == 429:\n        print(\"Request rate limit exceeded; waiting 1s before trying again...\")\n        time.sleep(1)\n        continue\n\n    data = r.json()\n\n    if data[\"status\"] == \"success\":\n        retries_remaining = max_retries\n    else:\n        print(f\"Error: {data[\"message\"]}; waiting 5s before trying again...\")  # log as appropriate\n        retry_attempts -= 1\n        time.sleep(5)\n        continue\n\n    all_sources.extend(data[\"data\"][\"sources\"])\n    total_matches = data[\"data\"][\"totalMatches\"]\n\n    print(f\"Fetched {len(all_sources)} of {total_matches} sources.\")\n\n    if len(all_sources) >= total_matches:\n        break\n\n    params[page] += 1\n```\n\n#### With caching (recommended)\n\nIf caching is enabled, the server will return a `queryID` in the response when querying the first page. This `queryID` can be used to fetch the next page of results, by simply passing it as a parameter in the next request. This way, the server can keep track of the state of the query and return the next page of results without missing or duplicating any records.\n\n_Warnings_:\n\n- The `queryID` is only valid for a limited time (by default 6 hours, but this can be configured by the server admin). Passed that time, the `queryID` will expire and you will need to start a new query from the beginning. You can also keep looping over the pages past the timeout, but the server will return a new queryID and consistency isn't guaranteed for the following pages.\n- Not all endpoints support caching. Make sure to check the API documentation for the endpoint you are querying (look for the `useCache` & `queryID` parameters).\n\n```python\nimport requests\nimport time\n\nbase_url = \"https://fritz.science/api\"\nurl = base_url + \"/sources\"\ntoken = \"your_token_id_here\"\nheaders = {\"Authorization\": f\"token {token}\"}\ngroup_ids = [4, 71]  # If applicable\nmax_retries = 3\n\nparams = {\n    'pageNumber': 1,\n    'numPerPage': 100,\n    'group_ids': group_ids,\n    'totalMatches': None,\n    'useCache': True, # Enable caching\n    'queryID': None # Server will return this in the first response\n}\n\nall_sources = []\n\nretries_remaining = max_retries\nwhile retries_remaining > 0:\n    r = requests.get(\n        url,\n        params=params,\n        headers=headers,\n    )\n\n    if r.status_code == 429:\n        print(\"Request rate limit exceeded; waiting 1s before trying again...\")\n        time.sleep(1)\n        continue\n\n    data = r.json()\n\n    if data[\"status\"] == \"success\":\n        retries_remaining = max_retries\n    else:\n        print(f\"Error: {data[\"message\"]}; waiting 5s before trying again...\")  # log as appropriate\n        retry_attempts -= 1\n        time.sleep(5)\n        continue\n\n    all_sources.extend(data[\"data\"][\"sources\"])\n    total_matches = data[\"data\"][\"totalMatches\"]\n    params[\"queryID\"] = data[\"data\"][\"queryID\"] # Pass the queryID to the next request\n\n    print(f\"Fetched {len(all_sources)} of {total_matches} sources.\")\n\n    if len(all_sources) >= total_matches:\n        break\n\n    params[page] += 1\n```\n\n### API Endpoints\n",

        "summary": "Upload an upload_only analysis result",
        "description": "<b>Permission(s) required:</b> <em>Run Analyses (or System admin)</em><br><br>Upload an upload_only analysis result",
        "tags": [
          "analysis"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "analysis_resource_type",
            "required": true,
            "schema": {
              "type": "string"
            },
            "description": "What underlying data the analysis is on:\nmust be \"obj\" (more to be added in the future)\n"

          },
          {

            "required": true,
            "schema": {
              "type": "string"
            },
            "description": "the analysis service id to be used"
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "results": {
                    "type": "object",
                    "description": "Results data of this analysis"
                  },
                  "show_parameters": {

                    "description": "Whether to render the parameters of this analysis"
                  },

                    "description": "Whether to render the plots of this analysis"
                  },
                  "show_corner": {

            "name": "autosaveGroupIds",
            "nullable": true,
            "schema": {
              "type": "boolean"
            },
            "description": "Group ID(s) to save candidates to."
          },
          {
            "in": "query",
            "name": "savedStatus",
            "nullable": true,
            "schema": {
              "type": "string",
              "enum": [
                "all",
                "savedToAllSelected",
                "savedToAnySelected",
                "savedToAnyAccessible",
                "notSavedToAnyAccessible",
                "notSavedToAnySelected",
                "notSavedToAllSelected"
              ]
            },
            "description": "String indicating the saved status to filter candidate results for. Must be one of the enumerated values.\n"
          },
          {
            "in": "query",
            "name": "startDate",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Arrow-parseable date string (e.g. 2020-01-01). If provided, filter by\nCandidate.passed_at >= startDate\n"
          },
          {
            "in": "query",
            "name": "endDate",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Arrow-parseable date string (e.g. 2020-01-01). If provided, filter by\nCandidate.passed_at <= endDate\n"
          },
          {
            "in": "query",
            "name": "groupIDs",
            "nullable": true,
            "schema": {
              "type": "array",
              "items": {
                "type": "integer"
              }
            },
            "explode": false,
            "style": "simple",
            "description": "Comma-separated string of group IDs (e.g. \"1,2\"). Defaults to all of user's\ngroups if filterIDs is not provided.\n"
          },
          {
            "in": "query",
            "name": "filterIDs",
            "nullable": true,
            "schema": {
              "type": "array",
              "items": {
                "type": "integer"
              }
            },
            "explode": false,
            "style": "simple",
            "description": "Comma-separated string of filter IDs (e.g. \"1,2\"). Defaults to all of user's\ngroups' filters if groupIDs is not provided.\n"
          },
          {
            "in": "query",
            "name": "annotationExcludeOrigin",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Only load objects that do not have annotations from this origin.\nIf the annotationsExcludeOutdatedDate is also given, then annotations with\nthis origin will still be loaded if they were modified before that date.\n"
          },
          {
            "in": "query",
            "name": "annotationExcludeOutdatedDate",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "An Arrow parseable string designating when an existing annotation is outdated.\nOnly relevant if giving the annotationExcludeOrigin argument.\nWill treat objects with outdated annotations as if they did not have that annotation,\nso it will load an object if it doesn't have an annotation with the origin specified or\nif it does have it but the annotation modified date < annotationsExcludeOutdatedDate\n"
          },
          {
            "in": "query",
            "name": "sortByAnnotationOrigin",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "The origin of the Annotation to sort by\n"
          },
          {
            "in": "query",
            "name": "sortByAnnotationKey",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "The key of the Annotation data value to sort by\n"
          },
          {
            "in": "query",
            "name": "sortByAnnotationOrder",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "The sort order for annotations - either \"asc\" or \"desc\".\nDefaults to \"asc\".\n"
          },
          {
            "in": "query",
            "name": "annotationFilterList",
            "nullable": true,
            "schema": {
              "type": "array",
              "items": {
                "type": "string"
              }
            },
            "explode": false,
            "style": "simple",
            "description": "Comma-separated string of JSON objects representing annotation filters.\nFilter objects are expected to have keys { origin, key, value } for\nnon-numeric value types, or { origin, key, min, max } for numeric values.\n"
          },
          {
            "in": "query",
            "name": "includePhotometry",
            "nullable": true,
            "schema": {
              "type": "boolean"
            },
            "description": "Boolean indicating whether to include associated photometry. Defaults to\nfalse.\n"
          },
          {
            "in": "query",
            "name": "includeSpectra",
            "nullable": true,
            "schema": {
              "type": "boolean"
            },
            "description": "Boolean indicating whether to include associated spectra. Defaults to false.\n"
          },
          {
            "in": "query",
            "name": "includeComments",
            "nullable": true,
            "schema": {
              "type": "boolean"
            },
            "description": "Boolean indicating whether to include associated comments. Defaults to false.\n"
          },
          {
            "in": "query",
            "name": "classifications",
            "nullable": true,
            "schema": {
              "type": "array",
              "items": {
                "type": "string"
              }
            },
            "explode": false,
            "style": "simple",
            "description": "Comma-separated string of classification(s) to filter for candidates matching\nthat/those classification(s).\n"
          },
          {
            "in": "query",
            "name": "classificationsReject",
            "nullable": true,
            "schema": {
              "type": "array",
              "items": {
                "type": "string"
              }
            },
            "explode": false,
            "style": "simple",
            "description": "Comma-separated string of classification(s) to filter OUT candidates matching\nwith any of those classification(s).\n"
          },
          {
            "in": "query",
            "name": "minRedshift",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "If provided, return only candidates with a redshift of at least this value\n"
          },
          {
            "in": "query",
            "name": "maxRedshift",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "If provided, return only candidates with a redshift of at most this value\n"
          },
          {
            "in": "query",
            "name": "listName",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Get only candidates saved to the querying user's list, e.g., \"favorites\".\n"
          },
          {
            "in": "query",
            "name": "listNameReject",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Get only candidates that ARE NOT saved to the querying user's list, e.g., \"rejected_candidates\".\n"
          },
          {
            "in": "query",
            "name": "photometryAnnotationsFilter",
            "nullable": true,
            "schema": {
              "type": "array",
              "items": {
                "type": "string"
              }
            },
            "explode": false,
            "style": "simple",
            "description": "Comma-separated string of \"annotation: value: operator\" triplet(s) to filter for sources matching\nthat/those photometry annotation(s), i.e. \"drb: 0.5: lt\"\n"
          },
          {
            "in": "query",
            "name": "photometryAnnotationsFilterOrigin",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Comma separated string of origins. Only photometry annotations from these origins are used when filtering with the photometryAnnotationsFilter."
          },
          {
            "in": "query",
            "name": "photometryAnnotationsFilterBefore",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Only return sources that have photometry annotations before this UTC datetime.\n"
          },
          {
            "in": "query",
            "name": "photometryAnnotationsFilterAfter",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Only return sources that have photometry annotations after this UTC datetime.\n"
          },
          {
            "in": "query",
            "name": "photometryAnnotationsFilterMinCount",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Only return sources that have at least this number of photometry annotations passing the photometry annotations filtering criteria. Defaults to 1.\n"
          },
          {
            "in": "query",
            "name": "localizationDateobs",
            "schema": {
              "type": "string"
            },
            "description": "Event time in ISO 8601 format (`YYYY-MM-DDTHH:MM:SS.sss`).\nEach localization is associated with a specific GCNEvent by\nthe date the event happened, and this date is used as a unique\nidentifier. It can be therefore found as Localization.dateobs,\nqueried from the /api/localization endpoint or dateobs in the\nGcnEvent page table.\n"
          },
          {
            "in": "query",
            "name": "localizationName",
            "schema": {
              "type": "string"
            },
            "description": "Name of localization / skymap to use.\nCan be found in Localization.localization_name queried from\n/api/localization endpoint or skymap name in GcnEvent page\ntable.\n"
          },
          {
            "in": "query",
            "name": "localizationCumprob",
            "schema": {
              "type": "number"
            },
            "description": "Cumulative probability up to which to include sources\n"
          },
          {
            "in": "query",
            "name": "firstDetectionAfter",
            "schema": {
              "type": "string"
            },
            "description": "Only return sources that were first detected after this UTC datetime.\n"
          },
          {
            "in": "query",
            "name": "lastDetectionBefore",
            "schema": {
              "type": "string"
            },
            "description": "Only return sources that were last detected before this UTC datetime.\n"
          },
          {
            "in": "query",
            "name": "numberDetections",
            "schema": {
              "type": "integer"
            },
            "description": "Only return sources that have been detected at least this many times.\n"
          },
          {
            "in": "query",
            "name": "requireDetections",
            "schema": {
              "type": "boolean"
            },
            "description": "Require firstDetectionAfter, lastDetectionBefore, and numberDetections to be set when querying candidates in a localization. Defaults to True.\n"
          },
          {
            "in": "query",
            "name": "ignoreForcedPhotometry",
            "schema": {
              "type": "boolean"
            },
            "description": "If true, ignore forced photometry when applying firstDetectionAfter, lastDetectionBefore, and numberDetections. Defaults to False.\n"
          }
        ],
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "allOf": [
                    {
                      "$ref": "#/components/schemas/Success"
                    },
                    {
                      "type": "object",
                      "properties": {
                        "data": {
                          "type": "object",
                          "properties": {
                            "candidates": {
                              "type": "array",
                              "items": {
                                "allOf": [
                                  {
                                    "$ref": "#/components/schemas/Obj"
                                  },
                                  {
                                    "type": "object",
                                    "properties": {
                                      "is_source": {
                                        "type": "boolean"
                                      }
                                    }
                                  }
                                ]
                              }
                            },
                            "totalMatches": {
                              "type": "integer"
                            },
                            "pageNumber": {
                              "type": "integer"
                            },
                            "numPerPage": {
                              "type": "integer"
                            }
                          }
                        }
                      }
                    }
                  ]
                }
              }
            }
          },
          "400": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      },

        "tags": [

            "schema": {

            },

          },
          {
            "in": "query",
            "name": "endDate",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Arrow-parseable date string (e.g. 2020-01-01). If provided, filter by\ncreated_at <= endDate\n"
          },
          {
            "in": "query",
            "name": "status",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "String to match status of request against\n"
          },
          {
            "in": "query",
            "name": "priorityThreshold",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Threshold on request priority to include. If provided, filter by\npayload.priority >= priorityThreshold\n"
          },
          {
            "in": "query",
            "name": "timeResolution",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Time resolution for scheduler creation in seconds. Defaults to 20.\n"
          },
          {
            "in": "query",
            "name": "observationStartDate",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Arrow-parseable date string (e.g. 2020-01-01). If provided, start time\nof observation window, otherwise now.\n"
          },
          {
            "in": "query",
            "name": "observationEndDate",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Arrow-parseable date string (e.g. 2020-01-01). If provided, end time\nof observation window, otherwise 12 hours from now.\n"
          },
          {
            "in": "query",
            "name": "includeStandards",
            "nullable": true,
            "schema": {
              "type": "boolean"
            },
            "description": "Include standards in schedule. Defaults to False.\n"
          },
          {
            "in": "query",
            "name": "standardsOnly",
            "nullable": true,
            "schema": {
              "type": "boolean"
            },
            "description": "Only request standards in schedule. Defaults to False.\n"
          },
          {
            "in": "query",
            "name": "standardType",

            "in": "query",

                  "type": "string",

        "description": "Perform an efficiency analysis of the observation plan.",
        "tags": [
          "observation plan requests"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "observation_plan_id",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "in": "query",
            "name": "numberInjections",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Number of simulations to evaluate efficiency with. Defaults to 1000.\n"
          },
          {
            "in": "query",
            "name": "numberDetections",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Number of detections required for detection. Defaults to 1.\n"
          },
          {
            "in": "query",
            "name": "detectionThreshold",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Threshold (in sigmas) required for detection. Defaults to 5.\n"
          },
          {
            "in": "query",
            "name": "minimumPhase",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Minimum phase (in days) post event time to consider detections. Defaults to 0.\n"
          },
          {
            "in": "query",
            "name": "maximumPhase",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Maximum phase (in days) post event time to consider detections. Defaults to 3.\n"
          },
          {
            "in": "query",
            "name": "model_name",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Model to simulate efficiency for. Must be one of kilonova, afterglow, or linear. Defaults to kilonova.\n"
          },
          {
            "in": "query",
            "name": "optionalInjectionParameters",
            "type": "object",
            "additionalProperties": {
              "type": "array",
              "items": {
                "type": "string",
                "description": "Optional parameters to specify the injection type, along\nwith a list of possible values (to be used in a dropdown UI)\n"
              }
            }
          },
          {
            "in": "query",
            "name": "group_ids",

              "type": "array",

                "type": "integer"

    "/api/photometric_series": {
      "get": {
        "summary": "Retrieve multiple photometric series",
        "description": "Retrieve all photometric series, based on various cuts.",
        "tags": [
          "photometric series"
        ],
        "parameters": [
          {
            "in": "query",
            "name": "dataFormat",
            "required": false,
            "default": "none",
            "schema": {
              "type": "string",
              "enum": [
                "json",
                "hdf5",
                "none"
              ]
            },
            "description": "Format of the data to return. If `none`, the data will not be returned.\nIf `hdf5`, the data will be returned as a bytestream in HDF5 format.\n(to see how to unpack this data format, look at `photometric_series.md`)\nIf `json`, the data will be returned as a JSON object, where each key\nis a list of values for that column.\nNote that when querying multiple series, the actual data is not returned\nby default. To specifically request the data, use `dataFormat=json`\nor `dataFormat=hdf5`. Keep in mind this could be a large amount of data\nif the query arguments do not filter down the number of returned series.\n"
          },
          {
            "in": "query",
            "name": "ra",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "RA for spatial filtering (in decimal degrees)"
          },
          {
            "in": "query",
            "name": "dec",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Declination for spatial filtering (in decimal degrees)"
          },
          {
            "in": "query",
            "name": "radius",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Radius for spatial filtering if ra & dec\nare provided (in decimal degrees)\n"
          },
          {
            "in": "query",
            "name": "objectID",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Portion of ID to filter on"
          },
          {
            "in": "query",
            "name": "rejectedObjectIDs",
            "nullable": true,
            "schema": {
              "type": "str"
            },
            "description": "Comma-separated string of object IDs not to be returned,\nuseful in cases where you are looking for new objects passing a query.\n"
          },
          {
            "in": "query",
            "name": "seriesName",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Get series that match this name.\nThe match must be exact.\nThis is useful when getting photometry\nfor multiple objects taken at the same time\n(e.g., for calibrating against each other).\nThe series name can be, e.g., a TESS sector,\nor a date/field name identifier.\nGenerally a series name is shared only\nby data taken over that same time period.\n"
          },
          {
            "in": "query",
            "name": "seriesObjID",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Get only photometry for the objects named by this object id.\nThis is the internal naming used inside each photometric series,\ni.e., the index used for each source in the images that were\nused to create the photometric series. Not the same as the SkyPortal\nobject ID. E.g., this could be a TESS TIC ID, or some internal numbering\nused in the specific field that was observed.\n"
          },
          {
            "in": "query",
            "name": "filter",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Retrieve only series matching this filter, e.g., \"ztfg\"."
          },
          {
            "in": "query",
            "name": "channel",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "The channel name/id to filter on."
          },
          {
            "in": "query",
            "name": "origin",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "The origin can be anything that gives an idea of the\nprovenance of the photometric series.\nThis can be, e.g., the name of the pipeline that\nproduced the photometry from the images,\nor the level of calibration,\nor any other pre-defined string that identifies\nwhere the data came from that isn't covered by\nthe other fields (like channel or filter or instrument).\n"
          },
          {
            "in": "query",
            "name": "filename",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Portion of filename to filter on.\nIf the filename is a relative path, will\nappend the data directory from the config file\nto the beginning of the filename.\n(by default that is 'persistentdata/phot_series').\n"
          },
          {
            "in": "query",
            "name": "startBefore",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Arrow-parseable date string (e.g. 2020-01-01). If provided, return\nonly series that started before this time.\n"
          },
          {
            "in": "query",
            "name": "startAfter",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Arrow-parseable date string (e.g. 2020-01-01). If provided, return\nonly series that started after this time.\n"
          },
          {
            "in": "query",
            "name": "midTimeBefore",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Arrow-parseable date string (e.g. 2020-01-01). If provided, return\nonly series where the middle of the series was observed before this time.\n"
          },
          {
            "in": "query",
            "name": "midTimeAfter",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Arrow-parseable date string (e.g. 2020-01-01). If provided, return\nonly series where the middle of the series was observed after this time.\n"
          },
          {
            "in": "query",
            "name": "endBefore",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Arrow-parseable date string (e.g. 2020-01-01). If provided, return\nonly series that ended before this time.\n"
          },
          {
            "in": "query",
            "name": "endAfter",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Arrow-parseable date string (e.g. 2020-01-01). If provided, return\nonly series that ended after this time.\n"
          },
          {
            "in": "query",
            "name": "detected",
            "nullable": true,
            "schema": {
              "type": "boolean"
            },
            "description": "If true, get only series with one or more detections.\nIf false, get only series with no detections.\nIf left out, do not filter at all on detection status.\n"
          },
          {
            "in": "query",
            "name": "expTime",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Get only series with this exact exposure time (seconds)."
          },
          {
            "in": "query",
            "name": "minExpTime",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Get only series with an exposure time above/equal to this.\nIf the series was not uploaded with one specific number,\nthe exposure time for the series is the median of the\nexposure times of the individual images.\n"
          },
          {
            "in": "query",
            "name": "maxExpTime",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Get only series with an exposure time under/equal to this.\nIf the series was not uploaded with one specific number,\nthe exposure time for the series is the median of the\nexposure times of the individual images.\n"
          },
          {

    "/api/sources/{obj_id}/color_mag": {
      "get": {
        "summary": "Get color and absolute magnitude of a source",
        "description": "get the color and absolute magnitude of a source\nbased on cross-matches to some catalog (default is GAIA).\n",
        "tags": [
          "objs"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "obj_id",
            "required": true,
            "schema": {
              "type": "string"
            },
            "description": "ID of the object to retrieve photometry for"
          },
          {
            "in": "query",
            "name": "catalog",
            "required": false,
            "schema": {
              "type": "string"
            },
            "description": "Partial match to the origin,\nassociated with a catalog cross match,\nfrom which the color-mag data should be retrieved.\nDefault is GAIA. Ignores case and underscores.\n"
          },
          {
            "in": "query",
            "name": "apparentMagKey",
            "required": false,
            "schema": {
              "type": "string"
            },
            "description": "The key inside the cross-match which is associated\nwith the magnitude of the color-magnitude data.\nWill look for parallax data in addition to this magnitude\nin order to calculate the absolute magnitude of the object.\nDefault is \"Mag_G\". Ignores case and underscores.\n"
          },
          {
            "in": "query",
            "name": "parallaxKey",
            "required": false,
            "schema": {
              "type": "string"
            },
            "description": "The key inside the cross-match which is associated\nwith the parallax of the source.\nWill look for magnitude data in addition to this parallax\nin order to calculate the absolute magnitude of the object.\nDefault is \"Plx\". Ignores case and underscores.\n"
          },
          {
            "in": "query",
            "name": "absorptionKey",
            "required": false,
            "schema": {
              "type": "string"
            },
            "description": "The key inside the cross-match which is associated\nwith the source absorption term.\nWill add this term to the absolute magnitude calculated\nfrom apparent magnitude and parallax.\nDefault is \"A_G\". Ignores case and underscores.\n"
          },
          {
            "in": "query",
            "name": "absoluteMagKey",
            "required": false,
            "schema": {
              "type": "string"
            },
            "description": "The key inside the cross-match which is associated\nwith the absolute magnitude of the color-magnitude data.\nIf given, will override the \"apparentMagKey\", \"parallaxKey\"\nand \"absorptionKey\", and takes the magnitude directly from\nthis key in the cross match dictionary.\nDefault is None. Ignores case and underscores.\n"
          },
          {
            "in": "query",
            "name": "blueMagKey",
            "required": false,
            "schema": {
              "type": "string"
            },
            "description": "The key inside the cross-match which is associated\nwith the source magnitude in the shorter wavelength.\nWill add this term to the red magnitude to get the color.\nDefault is \"Mag_Bp\". Ignores case and underscores.\n"
          },
          {
            "in": "query",
            "name": "redMagKey",
            "required": false,
            "schema": {
              "type": "string"
            },
            "description": "The key inside the cross-match which is associated\nwith the source magnitude in the longer wavelength.\nWill add this term to the blue magnitude to get the color.\nDefault is \"Mag_Rp\". Ignores case and underscores.\n"
          },
          {
            "in": "query",
            "name": "colorKey",
            "required": false,
            "schema": {
              "type": "string"
            },
            "description": "The key inside the cross-match which is associated\nwith the color term of the color-magnitude data.\nIf given, will override the \"blueMagKey\", and \"redMagKey\",\ntaking the color directly from the associated dictionary value.\nDefault is None. Ignores case and underscores.\n"
          }
        ],
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "allOf": [
                    {
                      "$ref": "#/components/schemas/Success"
                    },
                    {
                      "type": "array",
                      "items": {
                        "type": "object",
                        "properties": {
                          "origin": {
                            "type": "string"
                          },
                          "color": {
                            "type": "float"
                          },
                          "abs_mag": {
                            "type": "float"
                          }
                        }
                      }
                    }
                  ]
                }
              }
            }
          },
          "400": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      }
    },

        "summary": "Add Vizier annotations",
        "description": "get cross-match with Vizier and post them as an annotation\nbased on cross-matches to some catalog\n(default is VII/290, i.e. the million quasar catalog).\n",
        "tags": [
          "annotations"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "obj_id",
            "required": true,
            "schema": {
              "type": "string"
            },
            "description": "ID of the object to retrieve the Vizier crossmatch for"
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "catalog": {
                    "required": false,
                    "type": "string",
                    "description": "The name of the catalog key, associated with a\ncatalog cross match,\nfrom which the data should be retrieved.\nDefault is VII/290.\n"
                  },
                  "crossmatchRadius": {
                    "required": false,
                    "type": "number",
                    "description": "Crossmatch radius (in arcseconds) to retrieve photoz's\nDefault is 2.\n"
                  },
                  "group_ids": {
                    "required": false,
                    "type": "array",
                    "items": {
                      "type": "integer"
                    },
                    "description": "List of group IDs corresponding to which groups\nshould be able to view annotation.\nDefaults to all of requesting user's groups.\n"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Success"
                }
              }
            }
          },
          "400": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }

          "sources"
        ],
        "parameters": [
          {
            "in": "query",

            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "RA for spatial filtering (in decimal degrees)"
          },
          {
            "in": "query",
            "name": "dec",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Declination for spatial filtering (in decimal degrees)"
          },
          {
            "in": "query",
            "name": "radius",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "Radius for spatial filtering if ra & dec are provided (in decimal degrees)"
          },
          {
            "in": "query",
            "name": "sourceID",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Portion of ID or TNS name to filter on"
          },
          {
            "in": "query",
            "name": "rejectedSourceIDs",
            "nullable": true,
            "schema": {
              "type": "str"
            },
            "description": "Comma-separated string of object IDs not to be returned, useful in cases where you are looking for new sources passing a query."
          },
          {
            "in": "query",
            "name": "simbadClass",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Simbad class to filter on"
          },
          {
            "in": "query",
            "name": "alias",
            "nullable": true,
            "schema": {
              "type": "array",
              "items": {
                "types": "string"
              }
            },
            "description": "additional name for the same object"
          },
          {
            "in": "query",
            "name": "origin",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "who posted/discovered this source"
          },
          {
            "in": "query",
            "name": "hasTNSname",
            "nullable": true,
            "schema": {
              "type": "boolean"
            },
            "description": "If true, return only those matches with TNS names"
          },
          {
            "in": "query",
            "name": "hasBeenLabelled",

            "schema": {
              "type": "boolean"
            },
            "description": "If true, return only those objects which have been labelled\n"
          },
          {
            "in": "query",
            "name": "hasNotBeenLabelled",

            "schema": {
              "type": "boolean"
            },

          },
          {
            "in": "query",
            "name": "currentUserLabeller",

            "schema": {
              "type": "boolean"

          },

            "in": "query",
            "name": "numPerPage",

            "description": "Number of sources to return per paginated request. Defaults to 100. Max 500.\n"

            "in": "query",

            "in": "query",
            "name": "totalMatches",

            "schema": {
              "type": "integer"

            "description": "Used only in the case of paginating query results - if provided, this\nallows for avoiding a potentially expensive query.count() call.\n"
          },
          {
            "in": "query",
            "name": "startDate",

            "schema": {

          {
            "in": "query",
            "name": "pendingOnly",
            "nullable": true,
            "schema": {
              "type": "boolean"

            "description": "Boolean indicating whether to only include requested/pending saves.\nDefaults to false.\n"

          {
            "in": "query",
            "name": "savedBefore",

            "schema": {
              "type": "string"

          {
            "in": "query",
            "name": "savedAfter",
            "nullable": true,
            "schema": {
              "type": "string"

            "description": "Only return sources that were saved after this UTC datetime.\n"

            "in": "query",
            "name": "hasSpectrumAfter",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Only return sources with a spectrum saved after this UTC datetime\n"

            "in": "query",
            "name": "hasSpectrumBefore",
            "nullable": true,
            "schema": {
              "type": "string"
            },

          {

          {
            "in": "query",
            "name": "sortBy",
            "nullable": true,
            "schema": {
              "type": "string"

            "description": "The field to sort by. Currently allowed options are [\"id\", \"ra\", \"dec\", \"redshift\", \"saved_at\"]\n"

          {
            "in": "query",
            "name": "sortOrder",
            "nullable": true,
            "schema": {
              "type": "string"

            "in": "query",

          {
            "in": "query",
            "name": "includePhotometryExists",

              "type": "boolean"

          {
            "in": "query",

                "type": "string"

          {
            "in": "query",
            "name": "classifications_simul",

            "schema": {
              "type": "boolean"
            },
            "description": "Boolean indicating whether object must satisfy all classifications if query (i.e. an AND rather than an OR).\nDefaults to false.\n"

            "in": "query",
            "name": "nonclassifications",

            "schema": {
              "type": "array",
              "items": {
                "type": "string"

              "type": "array",
              "items": {
                "type": "string"

            "in": "query",

            "schema": {
              "type": "string"
            },
            "description": "Only return sources that have annotations before this UTC datetime.\n"
          },
          {
            "in": "query",
            "name": "annotationsFilterAfter",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Only return sources that have annotations after this UTC datetime.\n"
          },
          {
            "in": "query",
            "name": "commentsFilter",
            "nullable": true,
            "schema": {
              "type": "array",
              "items": {
                "type": "string"
              }
            },
            "explode": false,
            "style": "simple",
            "description": "Comma-separated string of comment text to filter for sources matching.\n"

            "in": "query",
            "name": "commentsFilterAuthor",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Comma separated string of authors. Only comments from these authors are used when filtering with the commentsFilter."
          },
          {
            "in": "query",
            "name": "commentsFilterBefore",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Only return sources that have comments before this UTC datetime.\n"

            "in": "query",

            "schema": {
              "type": "string"
            },
            "description": "Only return sources that have comments after this UTC datetime.\n"
          },

            "in": "query",

              "type": "number"
            },
            "description": "If provided, return only sources with a redshift of at least this value\n"

            "in": "query",
            "name": "maxRedshift",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "If provided, return only sources with a redshift of at most this value\n"

            "in": "query",
            "name": "minPeakMagnitude",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "If provided, return only sources with a peak photometry magnitude of at least this value\n"

          {
            "in": "query",
            "name": "maxPeakMagnitude",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "If provided, return only sources with a peak photometry magnitude of at most this value\n"

            "in": "query",
            "name": "minLatestMagnitude",
            "nullable": true,
            "schema": {
              "type": "number"
            },
            "description": "If provided, return only sources whose latest photometry magnitude is at least this value\n"

            "in": "query",
            "name": "maxLatestMagnitude",

            "schema": {

            "in": "query",

            "schema": {

            "in": "query",

          },
          {
            "in": "query",
            "name": "localizationName",
            "schema": {
              "type": "string"
            },
            "description": "Name of localization / skymap to use.\nCan be found in Localization.localization_name queried from\n/api/localization endpoint or skymap name in GcnEvent page\ntable.\n"
          },

            "in": "query",
            "name": "localizationCumprob",
            "schema": {
              "type": "number"
            },
            "description": "Cumulative probability up to which to include sources\n"

          {
            "in": "query",
            "name": "localizationRejectSources",
            "schema": {
              "type": "bool"
            },
            "description": "Remove sources rejected in localization. Defaults to false.\n"
          },
          {
            "in": "query",
            "name": "spatialCatalogName",
            "schema": {
              "type": "string"
            },
            "description": "Name of spatial catalog to use. spatialCatalogEntryName must also be defined for use.\n"

            "in": "query",

            "schema": {
              "type": "string"
            },

            "in": "query",
            "name": "includeGeoJSON",

            "schema": {
              "type": "boolean"

            "description": "Boolean indicating whether to include associated GeoJSON. Defaults to\nfalse.\n"

            "schema": {
              "type": "boolean"
            },
            "description": "Boolean indicating whether to use cached results. Defaults to\nfalse.\n"
          },
          {
            "in": "query",
            "name": "queryID",
            "nullable": true,
            "schema": {
              "type": "string"
            },

            "in": "query",

            "in": "query",

            "schema": {

          },
          {
            "in": "query",
            "name": "objID",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Return any spectra on an object with ID that has a (partial) match\nto this argument (i.e., the given argument is \"in\" the object's ID).\n"
          },
          {
            "in": "query",
            "name": "instrumentIDs",
            "nullable": true,
            "type": "list",
            "items": {
              "type": "integer"
            },
            "description": "If provided, filter only spectra observed with one of these instrument IDs.\n"
          },
          {
            "in": "query",
            "name": "groupIDs",
            "nullable": true,
            "schema": {
              "type": "list",
              "items": {
                "type": "integer"
              }
            },
            "description": "If provided, filter only spectra saved to one of these group IDs.\n"
          },
          {
            "in": "query",
            "name": "followupRequestIDs",
            "nullable": true,
            "schema": {
              "type": "list",
              "items": {
                "type": "integer"
              }
            },
            "description": "If provided, filter only spectra associate with these\nfollowup request IDs.\n"
          },
          {
            "in": "query",
            "name": "assignmentIDs",
            "nullable": true,
            "schema": {
              "type": "list",
              "items": {
                "type": "integer"
              }
            },
            "description": "If provided, filter only spectra associate with these\nassignment request IDs.\n"
          },
          {
            "in": "query",
            "name": "origin",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Return any spectra that have an origin with a (partial) match\nto any of the values in this comma separated list.\n"
          },
          {
            "in": "query",
            "name": "label",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Return any spectra that have an origin with a (partial) match\nto any of the values in this comma separated list.\n"
          },
          {
            "in": "query",
            "name": "type",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "Return spectra of the given type or types\n(match multiple values using a comma separated list).\nTypes of spectra are defined in the config,\ne.g., source, host or host_center.\n"

          {
            "in": "query",

            },
            "explode": false,
            "style": "simple",
            "description": "Comma-separated string of comment text to filter for spectra matching.\n"

          {
            "in": "query",
            "name": "commentsFilterAuthor",

            "schema": {

            },
            "description": "Comma separated string of authors.\nOnly comments from these authors are used\nwhen filtering with the commentsFilter.\n"
          },
          {
            "in": "query",

            "nullable": true,

          },
          {
            "in": "query",
            "name": "commentsFilterAfter",

              "type": "string"
            },

    "/api/unsourced_finder": {
      "get": {
        "summary": "Get a finding chart for a position or Gaia ID",
        "description": "Generate a PDF/PNG finding chart for a position or Gaia ID",
        "tags": [
          "finding charts"
        ],
        "parameters": [
          {
            "in": "query",
            "name": "location_type",
            "nullable": false,
            "required": true,
            "schema": {
              "type": "string",
              "enum": [
                "gaia_dr3",
                "gaia_dr2",
                "pos"
              ]
            },
            "description": "What is the type of the search? From gaia or by position? If `pos`\nthen `ra` and `dec` should be given. If otherwise, the catalog\nis queried for id `catalog_id` and the position information is\npulled from there.\n"
          },
          {
            "in": "query",
            "name": "catalog_id",
            "schema": {
              "type": "string"
            }
          },
          {
            "in": "query",
            "name": "ra",
            "schema": {
              "type": "float",
              "minimum": 0.0,
              "maximum": 360.0,
              "exclusiveMaximum": true,
              "description": "RA of the source of interest at the time of observation of\ninterest (ie. the user is responsible for proper motion\ncalulations).\n"
            }
          },
          {
            "in": "query",
            "name": "dec",
            "schema": {
              "type": "float",
              "minimum": -90.0,
              "maximum": 90.0,
              "description": "DEC of the source of interest at the time of observation of\ninterest (ie. the user is responsible for proper motion\ncalulations).\n"
            }
          },
          {
            "in": "query",
            "name": "imsize",
            "schema": {
              "type": "float",
              "minimum": 2,
              "maximum": 15
            },
            "description": "Image size in arcmin (square). Defaults to 4.0"
          },
          {
            "in": "query",
            "name": "facility",
            "nullable": true,
            "schema": {
              "type": "string",
              "enum": [
                "Keck",
                "Shane",
                "P200"
              ],
              "description": "What type of starlist should be used? Defaults to Keck\n"
            }
          },
          {
            "in": "query",
            "name": "image_source",
            "nullable": true,
            "schema": {
              "type": "string",
              "enum": [
                "ps1",
                "desi",
                "dss",
                "ztfref"
              ]
            },
            "description": "Source of the image used in the finding chart. Defaults to ps1\n"
          },
          {
            "in": "query",
            "name": "use_ztfref",
            "required": false,
            "schema": {
              "type": "boolean"
            },
            "description": "Use ZTFref catalog for offset star positions, otherwise DR3.\nDefaults to True.\n"
          },
          {
            "in": "query",
            "name": "obstime",
            "nullable": true,
            "schema": {
              "type": "string"
            },
            "description": "datetime of observation in isoformat (e.g. 2020-12-30T12:34:10).\nDefaults to now.\n"
          },
          {
            "in": "query",
            "name": "type",
            "nullable": true,
            "schema": {
              "type": "string",
              "enum": [
                "png",
                "pdf"
              ]
            },
            "description": "Output datafile type. Defaults to pdf.\n"
          },
          {
            "in": "query",
            "name": "num_offset_stars",
            "schema": {
              "type": "integer",
              "minimum": 0,
              "maximum": 4
            },
            "description": "Number of offset stars to determine and show [0,4] (default: 3)\n"
          }
        ],
        "responses": {
          "200": {
            "description": "A PDF/PNG finding chart file",
            "content": {
              "application/pdf": {
                "schema": {
                  "type": "string",
                  "format": "binary"
                }
              },
              "image/png": {
                "schema": {
                  "type": "string",
                  "format": "binary"
                }
              }
            }
          },
          "400": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      }
    },

      "SpectrumAsciiFileParseJSON": {
        "type": "object",
        "properties": {
          "wave_column": {
            "type": "integer",
            "default": 0,

            "default": null,
            "description": "The 0-based index of the ASCII column corresponding to the flux error values of the spectrum (default None). If a column for errors is provided, set to the corresponding 0-based column number, otherwise, it will be ignored.",
            "nullable": true
          },
          "ascii": {
            "type": "string",
            "description": "The content of the ASCII file to be parsed.\n\nThe file can optionally contain a header which will be parsed and stored.\n\nThe lines that make up the ASCII header must appear at the beginning of the file and all be formatted the same way within a single file. They can be formatted in one of two ways.\n\n```\n1) # KEY: VALUE\n2) # KEY = VALUE / COMMENT\n```\n\n`astropy.io.ascii.read` is used to load the table into Python memory. An attempt is made to parse the header first using method 1, then method 2.\n\nExample of format 1:\n\n```\n# XTENSION: IMAGE\n# BITPIX: -32\n# NAXIS: 2\n# NAXIS1: 433\n# NAXIS2: 1\n# RA: 230.14\n```\n\nExample of format 2:\n\n```\n# FILTER  = 'clear   '           / Filter\n# EXPTIME =              600.003 / Total exposure time (sec); avg. of R&B\n# OBJECT  = 'ZTF20abpuxna'       / User-specified object name\n# TARGNAME= 'ZTF20abpuxna_S1'    / Target name (from starlist)\n# DICHNAME= '560     '           / Dichroic\n# GRISNAME= '400/3400'           / Blue grism\n# GRANAME = '400/8500'           / Red grating\n# WAVELEN =        7829.41406250 / Red specified central wavelength\n# BLUFILT = 'clear   '           / Blue filter\n# REDFILT = 'Clear   '           / Red filter\n# SLITNAME= 'long_1.0'           / Slitmask\n# INSTRUME= 'LRIS+LRISBLUE'      / Camera\n# TELESCOP= 'Keck I  '           / Telescope name\n# BLUDET  = 'LRISB   '           / LRIS blue detector\n# REDDET  = 'LRISR3  '           / LRIS red detector\n# OBSERVER= 'Andreoni Anand De'  / Observer name\n# REDUCER = '        '           / Name of reducer\n# LPIPEVER= '2020.06 '           / LPipe version number\n# HOSTNAME= 'gayatri '           / LPipe host computer name\n# IDLVER  = '8.1     '           / IDL version number\n# DATE    = '2020-09-15T09:47:10' / UT end of last exposure\n```\n\nThe data must be at least 2 column ascii (wavelength, flux). If flux errors are provided in an additional column, the column must be specified in the call. If more than 2 columns are given, by default the first two are interpreted as (wavelength, flux). The column indices of each of these arguments can be controlled by passing the integer column index to the POST JSON.\n\nExamples of valid data sections:\n\nMany-column ASCII:\n\n```\n   10295.736  2.62912e-16  1.67798e-15  2.24407e-17    4084    75.956  5.48188e+15  0\n   10296.924  2.96887e-16  1.57197e-15  2.21469e-17    4085    75.959  5.42569e+15  0\n   10298.112  3.20429e-16  1.45017e-15  2.16863e-17    4086    75.962  5.36988e+15  0\n   10299.301  3.33367e-16  1.06116e-15  1.94187e-17    4087    75.965  5.31392e+15  0\n   10300.489  3.09943e-16  6.99539e-16  1.67183e-17    4088    75.968  5.25836e+15  0\n   10301.678  3.48273e-16  5.56194e-16  1.59555e-17    4089    75.972  5.20314e+15  0\n   10302.866  3.48102e-16  5.28483e-16  1.58033e-17    4090    75.975  5.15146e+15  0\n   10304.055  3.78640e-16  6.00997e-16  1.67462e-17    4091    75.978  5.10058e+15  0\n   10305.243  4.28820e-16  7.18759e-16  1.81534e-17    4092    75.981  5.05032e+15  0\n   10306.432  4.13152e-16  7.54203e-16  1.83965e-17    4093    75.984  5.00097e+15  0\n```\n\n3-column ASCII:\n\n```\n8993.2 1.148e-16 7.919e-34\n9018.7 1.068e-16 6.588e-34\n9044.3 1.056e-16 5.660e-34\n9069.9 9.763e-17 5.593e-34\n9095.4 1.048e-16 8.374e-34\n9121.0 1.026e-16 8.736e-34\n9146.6 8.472e-17 9.505e-34\n9172.1 9.323e-17 7.592e-34\n9197.7 1.050e-16 7.863e-34\n9223.3 8.701e-17 7.135e-34\n```\n\n2-column ASCII:\n\n```\n      10045.1    0.0217740\n      10046.3    0.0182158\n      10047.4    0.0204764\n      10048.6    0.0231833\n      10049.8    0.0207157\n      10051.0    0.0185226\n      10052.2    0.0200072\n      10053.4    0.0205159\n      10054.5    0.0199460\n      10055.7    0.0210533\n```\n\n\n2-column ASCII:\n```\n7911.60 1.045683\n7920.80 1.046414\n7930.00 1.235362\n7939.20 0.783466\n7948.40 1.116153\n7957.60 1.375844\n7966.80 1.029127\n7976.00 1.019637\n7985.20 0.732859\n7994.40 1.236514\n```\n\n"
          }
